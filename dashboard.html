<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> 
    <title>Weather Dashboard</title>
</head>

<body>
  <div class="grid-container">
  <div class="header">Weather Dashboard</div>
  
  <div class="searchBox">
    <input class="citySearchInput col-2" placeholder="City Search">
    <button class="searchBtn btn btn-primary " onclick="cityForcastCall()" type="submit">Button</button>
  </div>
  
  <div class="todaysForcast">Todays Forcast 
    <img id="todaysIcon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="todaysTemp">Temp</p>
      <p id="todaysHum">Humidity</p>
      <p id="todaysWind">Wind Speed</p>
    </div>
  </div>


  <div class="previousSearches">Previous Searches
    
  </div>

  <div class=" card day1">Day 1
    <img id="day1Icon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="temp1">Temp</p>
      <p id="hum1">Humidity</p>
      <p id="wind1">Wind Speed</p>
    </div>
  </div>

  <div class="card day2">Day 2
    <img id="day2Icon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="temp2">Temp</p>
      <p id="hum2">Humidity</p>
      <p id="wind2">Wind Speed</p>
    </div>
  </div>

  <div class="card day3">Day 3
    <img id="day3Icon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="temp3">Temp</p>
      <p id="hum3">Humidity</p>
      <p id="wind3">Wind Speed</p>
    </div>
  </div>

  <div class="card day4">Day 4
    <img id="day4Icon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="temp4">Temp</p>
      <p id="hum4">Humidity</p>
      <p id="wind4">Wind Speed</p>
    </div>
  </div>

  <div class="card day5">Day 5
    <img id="day5Icon" src="https://placehold.co/50" alt="weather-icon">
    <div>
      <p id="temp5">Temp</p>
      <p id="hum5">Humidity</p>
      <p id="wind5">Wind Speed</p>
    </div>
  </div>




  </div>








  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
